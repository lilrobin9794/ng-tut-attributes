<h1>Attribute Directives</h1>
<h2>ngStyle / ngClass</h2>
<div [ngStyle]="{'background-color': color}"></div>
<hr>
<h2>Custom Attribute Directive</h2>
<p appHighlight [defaultColor]="'blue'">Ich bin hervorgehoben</p>
<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Nicht immer zu sehen</div>
<button (click)="switch = !switch" class="btn btn-primary">Switch</button>
<hr>
<h2>*ngFor</h2>
<ul>
  <li *ngFor="let element of elements; let i = index">{{ element }} (Index: {{ i }})</li>
</ul>
<hr>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
  <p *ngSwitchCase="10">10</p>
  <p *ngSwitchCase="100">100</p>
  <p *ngSwitchDefault>Irgendetwas</p>
</div>
<h2>UnlessDirective</h2>
<div *appUnless="switch">Ist das zu sehen?</div>
